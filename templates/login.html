
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>零声科技</title>

    <link rel="stylesheet" href="/static/layui/admin/css/login.css">

    <link rel="stylesheet" href="/static/layui/common/layui/css/layui.css">

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/layui/common/layui/layui.js"></script>

</head>
<body id="by">



<div class="login">
    <div style="width: 100px; ">
        <img style="width: 255px; margin-bottom: 15px" src="/static/images/loginlogo.png">
    </div>
    <form class="layui-form" method="post" target="_blank" action="">{% csrf_token %}
        <div class="layui-form-item">
            <input type="username" id="id_username" name="username" placeholder="用户名" required="" lay-verify="required" class="layui-input">
            <i class="layui-icon input-icon"></i>
        </div>
        <div class="layui-form-item">
            <input type="password" id="id_password" name="password" placeholder="密码" required="" lay-verify="required" class="layui-input">
            <i class="layui-icon input-icon"></i>
        </div>
        <div class="layui-form-item">
{#            <input type="checkbox" name="rmb" value="1" title="记住密码" checked="">#}
{#            <input type="checkbox" value="1" name="rmb">#}
            <input type="checkbox" name="rmb" value="1" lay-skin="primary" title="记住密码" checked="">
            <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                <span>记住密码</span>
                <span style="color: red;">{{ error_msg }}</span>
            </div>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit="" lay-filter="login">立即登录</button>
        </div>
    </form>
    <script>
        layui.use('form', function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.jquery;

        });
    </script>
</div>


</body>
</html>
