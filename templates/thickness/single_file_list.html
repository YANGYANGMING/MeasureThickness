{% extends 'index.html' %}
{% load staticfiles %}

{% block right-content-container %}
        <fieldset class="layui-elem-field layui-field-title">
          <legend>单个文件数据</legend>
        </fieldset>

        <div class="layui-anim layui-anim-upbit">
            <fieldset class="layui-elem-field">
            <legend>文件【{{ file_name }}】数据</legend>
            <div class="layui-field-box">
                <button style="margin-left: 20px" lay-filter="submit" class="layui-btn" onclick="RunAlg()">跑算法</button>
                <label id="run-alg-msg" style="color: red;"></label>
                <table class="layui-table layui-form">
                    <thead>
                        <tr>
                            <th>数据ID</th>
                            <th>跑算法的厚度值(mm)</th>
                            <th>波形图</th>
                        </tr>
                    </thead>
                    <tbody id="tb-list">
                    </tbody>
                </table>
            </div>
            </fieldset>
        </div>
    <div id="pager-id"></div>

    <input type="text" style="display: none;" id="file-id" value="{{ file_id }}">
    <input type="text" style="display: none;" id="total-count" value="{{ count }}">

    <script>

        $(function () {
            loadData(); //加载数据
            getPage();  //获取分页信息
         });

        var curr_page = 1;
        var limit = 14;
        var total = $('#total-count').val();
        var file_id = $('#file-id').val();

        function loadData() {
            $.ajax({
                url: '/thickness/single-file-data/' + file_id,
                type: "POST",
                data: {
                    'curr_page': curr_page,
                    'limit': limit,
                },
                dataType: "JSON",
                success:function (ret) {
                    var data_list = ret.data_list;
                    var html = '';
                    $.each(data_list, function (k, v) {
                        var nid = v.nid;
                        var run_alg_thickness = v.run_alg_thickness;
                        html += "<tr>";
                        html += "<td>" + nid + "</td>";
                        html += "<td>" + run_alg_thickness + "</td>";
                        if(run_alg_thickness === null){
                            html += "<td><a href=\"/thickness/data-2048-chart/" + nid + "/-1.0\">数据波形</a></td>";
                        }else{
                            html += "<td><a href=\"/thickness/data-2048-chart/" + nid + "/" + run_alg_thickness + "\">数据波形</a></td>";
                        }
                        html += "</tr>";
                    });
                    $("#tb-list").empty().append(html); //页面填充
                    }
                });
            }

            function getPage() {
                limits = [14, 20, 30, 40, 50];
                limit = 14;
                layui.use(['laypage'], function() {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'pager-id'
                        ,count: total
                        ,limits: limits
                        ,limit: limit
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'limits', 'skip']
                        ,jump: function(obj, first){
                            curr_page = obj.curr; //当前页
                            limit = obj.limit;   //每页显示的条数
                            console.log(total);
                            if(!first){
                                loadData()
                                }
                            }
                          });
                     });
                }



        function RunAlg() {

            layer.load();
            $.ajax({
                url: '/thickness/single-file-run-alg-ajax/',
                type: 'POST',
                data: {'file_id': file_id},
                dataType: 'JSON',
                success: function (arg) {
                    layer.closeAll('loading'); //关闭loading
                    if(arg.status){
                            $('#run-alg-msg').text(arg.message);
                            ClearMSG('run-alg-msg');
                        }else{
                            $('#run-alg-msg').text(arg.message);
                            ClearMSG('run-alg-msg');
                        }
                }
            })

        }

        //清除提示信息
        function ClearMSG(id) {
            setTimeout(function () {
                $('#'+id).text('');
                window.location.reload();
                }, 1000);
        }

    </script>

{% endblock %}
